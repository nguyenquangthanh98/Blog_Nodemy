<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <p>Title</p>
    <input type="text" name="title" id="title">
    <div id="editor" class="editor container">
    </div>
    <button id="save">save</button>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<!-- <script src="/node_modules/quill-image-upload/image-upload.min.js"></script> -->
<!-- Initialize Quill editor -->
<script>
    var toolbarOptions = [
        ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
        ['blockquote', 'code-block'],
        [{ 'header': 1 }, { 'header': 2 }],               // custom button values
        [{ 'list': 'ordered' }, { 'list': 'bullet' }],
        [{ 'script': 'sub' }, { 'script': 'super' }],      // superscript/subscript
        [{ 'indent': '-1' }, { 'indent': '+1' }],          // outdent/indent
        [{ 'direction': 'rtl' }],                         // text direction
        [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
        [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
        ["link", "image"],
        [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
        [{ 'font': [] }],
        [{ 'align': [] }],
        ['clean']                                         // remove formatting button
    ];


    var quill = new Quill('#editor', {
        modules: {
            toolbar: toolbarOptions,
            // imageUpload: {
            //     url: '/api/post', // server url. If the url is empty then the base64 returns
            //     method: 'POST', // change query method, default 'POST'
            //     name: 'image', // custom form name
            //     withCredentials: false, // withCredentials
            //     headers: {}, // add custom headers, example { token: 'your-token'}
            //     // personalize successful callback and call next function to insert new url to the editor
            //     callbackOK: (serverResponse, next) => {
            //         next(serverResponse);
            //     },
            //     // personalize failed callback
            //     callbackKO: serverError => {
            //         alert(serverError);
            //     }
            // }
        },
        theme: 'snow'
    });


    $("#save").click(function () {
        var data = quill.getContents();
        var content = [];
        var $title = $("#title").val()
        content.push(data.ops)
        console.log(content);
        $.ajax({
            url: "/api/post",
            type: "post",
            data: {
                content: JSON.stringify(data.ops),
                title: $title
            }
        }).then(function (data) {
            alert("Them thanh cong");
            window.location.href = "/single"
        })
    });

</script>

</html>
